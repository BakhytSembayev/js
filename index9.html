<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   
   <title>JScript-9</title>
   <script type="text/javascript" src="index9.js"></script>
</head>
<body>
      <div id="mydiv"
      onmousedown="changeStyle()"
      onmouseup="returnBackStyle()"
       
      style="width: 100px;height: 100px; 
      background-color:aqua;">      </div>
    
<p id="name1"
onmouseover="changeColorGray()"
onmousedown="changeColorGreen()"
onmouseout="returnColor()">
имя
</p>
<p id="phonenumber"
onmouseover="changeColorGray2()"
onmousedown="changeColorGreen2()">
номер телефона
</p> 
   
<p id="email"
onmouseover="changeColorGray3()"
onmousedown="changeColorGreen3()">
почта
</p>
<button onclick="changeText()" id="button"> отправить </button>
    
    
 
</body>
</html>
